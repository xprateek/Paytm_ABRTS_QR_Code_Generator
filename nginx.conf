# Minimal, SPA-friendly Nginx config
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets and fall back to index.html for client-side routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: basic gzip for text assets
  gzip on;
  gzip_types
      text/plain
      text/css
      application/javascript
      application/json
      application/xml
      application/rss+xml
      image/svg+xml;
  gzip_min_length 1024;

  # Cache headers for static files (tweak as needed)
  location ~* \.(?:js|css|svg|ico|png|jpg|jpeg|gif|webp)$ {
    expires 7d;
    access_log off;
  }
}
